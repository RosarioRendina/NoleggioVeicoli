<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


<link rel="stylesheet" href="css/style.css">

    <title>Inserimento veicoli </title>

</head>
<body>
    
    <div class="container">
        <h1>Inserisci Nuovo Veicolo</h1>
        <form id="vehicle-form" onsubmit="submitForm(event)">
           
            <!-- VEICOLI-->
            <label for="category">Categoria Veicolo * </label>
            <select id="category" required>
                <option value=""> </option>
                <option value="Auto">Auto</option>
                <option value="Bicicletta">Bicicletta</option>
                <option value="Cammello">Cammello</option>
                <option value="Furgone">Furgone</option>
                <option value="Moto">Moto</option>
                <option value="Monopattino">Monopattino</option>
                <option value="Scooter">Scooter</option>
            </select>
            <br>
            
            <!-- DESCRIZIONE -->
            <label for="description">Descrizione * </label>
            <br>
            <input type="text" id="anno" placeholder="Anno" required>
            <br>
            <input type="text" id="marca" placeholder="Marca" required>
            <br>
            <input type="text" id="modello" placeholder="Modello" required>
            <br>
            <input type="text" id="colore" placeholder="Colore" required>
            <br>
            <input type="text" id="cilindrata" placeholder="Cilindrata" required>
            <br>
          

            <!-- ALIMENTAZIONE-->
            <label for="fuel">Alimentazione * </label>
            <select id="fuel" required>
                <option value=""> </option>
                <option value="Null"> - </option>
                <option value="Benzina">Benzina</option>
                <option value="Diesel">Diesel</option>
                <option value="Elettrica">Elettrica</option>
                <option value="Ibrida">Ibrida</option>
            </select>
            <br>
            
            <!-- INDIRIZZO -->
            <label for="address">Indirizzo * </label>
            <input type="text" id="address" placeholder="Inserisci l'indirizzo" required>
            <br>
            
            <!-- GPS -->
            <label for="gps">Coordinate GPS</label>
            <input type="text" id="gps" placeholder="">
            <br>
            
            <!-- DISPONIBILITA NOLEGGIO -->
            <label for="availability">Disponibilit√† al noleggio</label>
            <select id="availability">
                <option value="Null"> </option>
                <option value="Disponibile">Disponibile</option>
                <option value="Non disponibile">Non disponibile</option>
            </select>
            <br>
            
            <!-- UPLOAD IMMAGINE -->
            <label for="image">Carica immagine</label>
            <input type="file" id="image" accept="image/*">
            <br>

            <button type="submit">Inserisci Veicolo</button>
        </form>

        <button onclick="logout()">Logout</button>
    </div>



    <script src="js/pannello.js"></script> 
</body>
</html>
