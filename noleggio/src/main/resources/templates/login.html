    <div class="col-md-8 col-lg-6">
      <div class="card mt-0 ">
        <div class="card-body">
          <h1 class="card-title">Log-in</h1>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label"></label>
              <input type="text" id="email" class="form-control" placeholder="Email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" id="password" class="form-control" placeholder="Password" />
            </div>
            <div class="mb-4">
              <button onclick="login()" class="btn btn-primary w-100"><span>Log-in</span></button>
            </div>
            <a href="#?">Hai dimenticato la password?</a>

            <hr class="my-5">

            <p id="accedi-con">Accedi con </p>

            <div class="icone">
              <i class="fab fa-google fa-2x icon"></i>
              <i class="fab fa-facebook fa-2x icon"></i>
              <i class="fab fa-linkedin fa-2x icon"></i>
            </div>

            <p id="giauser">Non sei registrato? <a href="/templates/signup.html">Sign-Up</a></p>
