<body>

    <header id="main-header">
   
    <!-- Navbar con off-canvas: https://getbootstrap.com/docs/5.3/components/navbar/#offcanvas -->

        <a class="navbar-brand" href="#">
          <img src="images/logo.jpg" alt="camelCar" style="width:150px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5> -->
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
    
          <div class="offcanvas-body">
            <div class="search-form">
              <form class="search-bar"></form>
              <input type="text" placeholder="Cerca nel sito...">
            </div>
    
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>

                  Dropdown

            </div>
          </div>
        </div>
      </div>
    
    </nav>
    

</header>
    <div class="form-card">
      <section class="form-container">

        
        <h1 id="h1-login">Log-in</h1>
        <div class="container d-flex justify-content-center align-items-center mt-5" id="login">
          <div class="justify-content-center">
            
          </div>
              <div class="text-center col-md-9" id="forms-login">
                
               <form>
                  <div class="mb-3">
                      <label for="email" class="form-label"></label>
                      <input type="text" id="email" class="form-control" placeholder="Email" />
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label"></label>
                      <input type="password" id="password" class="form-control" placeholder="Password" />
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ricordami</label>
                  </div>
                  <div class="mb-4">
                      <button onclick="login()" class="btn btn-primary w-100"><span>Log-in</span></button>
                  </div>
                  <!-- <div class="mb-4">
                      <button onclick="accessProtected()" class="btn btn-secondary w-100">Access Protected Resource</button>
                  </div>
                  <div>
                      <button onclick="logout()" class="btn btn-danger w-100">Logout</button>
                  </div> -->

                  <hr class="my-5">

                  <p id="accedi-con">Accedi con </p>

                  <div class="icone">
                    <i class="fab fa-google fa-2x icon"></i>
                    <i class="fab fa-facebook fa-2x icon"></i>
                    <i class="fab fa-linkedin fa-2x icon"></i>
                </div>

               

              </form>
              </div>
          </div>
      </section>
    </div>
